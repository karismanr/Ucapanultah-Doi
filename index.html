<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hai My Love</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.4/dist/sweetalert2.all.min.js"></script>
    <link rel="stylesheet" href="https://dekatutorial.github.io/ml/s.css" />
    <script src="https://dekatutorial.github.io/ml/s.js"></script>
    <style>
        /* Tambahkan gaya untuk elemen notifikasi awal */
        
        .initial-notif {
            display: block;
        }
    </style>
    <!-- Tambahkan program berikut -->
    <style>
        /* Gaya CSS tambahan */
        
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        .main {
            position: relative;
            z-index: 1;
        }
        
        .blur {
            filter: blur(5px);
        }
    </style>
</head>

<body>
    <!-- Tambahkan tombol -->
    <button id="btnNotif">Tampilkan Notifikasi</button>

    <!-- Elemen notifikasi awal -->
    <div id="initialNotification" class="initial-notif">
        <p>Selamat datang di halaman ini!</p>
    </div>

    <div class="loading">
        <div class="content">
            <div class="myloading">
                <div class="loadingmy">
                    <div>
                    </div>
                    <div>
                        <div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="background1"></div>
    <div class="background2"></div>
    <div class="main">
        <div class="content">
            <div class="jam">
                <h1 id="jam">00:00</h1>
            </div>
            <div class="tanggal">
                <p class="tgl">Saturday, 06 January</p>
            </div>
            <div class="notif notif1 kelip">
                <div class="header">
                    <div class="wa">
                        <h3><i class="material-icons-sharp logo"> whatsapp </i></h3>
                        <h3>WHATSAPP</h3>
                    </div>
                    <div class="time">
                        <p>Now</p>
                    </div>
                </div>
                <div class="nama nama1">
                    <p>Your Love</p>
                </div>
                <div class="isi">
                    <p>Hai, Sayangku :)</p>
                </div>
            </div>
            <div class="notif notif2" id="initialNotification2">
                <div class="header">
                    <div class="wa">
                        <h3><i class="material-icons-sharp logo"> whatsapp </i></h3>
                        <h3>WHATSAPP</h3>
                    </div>
                    <div class="time">
                        <p>Now</p>
                    </div>
                </div>
                <div class="nama nama2">
                    <p>Your Love</p>
                </div>
                <div class="isi">
                    <p class="gombal"></p>
                </div>
            </div>
            <div class="btn-mulai">
                <p class="hilang1">Pencet Aku</p>
                <p class="hilang2">Buka Pesannya</p>
                <p class="kirimWA">Kirim Pesan Whatsapp</p>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        // Custom
        var pengirim = "karismanr";
        var musik = "";
        var ucapan = "Selamat Ulang Tahun, Semoga Panjang Umur dan sehat selalu";
        var background1 = "";
        var background2 = "";
        var noWhatsapp = "082234336921";
        var pesanWhatsapp = "Dibaca ya sayang";

        // Fungsi untuk menampilkan notifikasi awal
        function showInitialNotification() {
            Swal.fire({
                title: 'Hi Sayang',
                confirmButtonText: 'OK'
            }).then(() => {
                // Sembunyikan notifikasi awal setelah di-okay
                document.getElementById('initialNotification').style.display = 'none';

                // Set notifikasi berikutnya setelah notifikasi awal di-okay
                setTimeout(() => {
                    showNextNotification();
                }, 3000); // Ganti dengan waktu penundaan yang diinginkan (dalam milidetik)
            });
        }

        // Fungsi untuk menampilkan notifikasi berikutnya
        function showNextNotification() {
            Swal.fire({
                title: 'Pilih Opsi',
                text: 'Apa yang ingin kamu lakukan?',
                showCancelButton: true,
                confirmButtonText: 'Oke',
                cancelButtonText: 'Cancel'
            }).then((result) => {
                if (result.isConfirmed) {
                    // Jika oke
                    Swal.fire('I Love you ❤️');
                } else if (result.dismiss === Swal.DismissReason.cancel) {
                    // Jika cancel
                    Swal.fire("Aww! I'll give you a hug. Cheer up!");
                }
            });
        }

        // Panggil fungsi notifikasi awal
        showInitialNotification();

        // Tambahkan event listener untuk tombol
        document.getElementById('btnNotif').addEventListener('click', function() {
            // Panggil fungsi notifikasi
            showInitialNotification();
        });

        DekaTutorial(pengirim, musik, ucapan, background1, background2, noWhatsapp, pesanWhatsapp);
    </script>
</body>

</html>
